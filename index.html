<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheets – Olvasás & Írás</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; }
    th { background: #f4f4f4; text-align: left; }
    form { display: grid; grid-template-columns: 1fr 120px; gap: 8px; margin-top: 16px; max-width: 520px; }
    form input { padding: 8px; }
    form button { padding: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; grid-column: 1 / -1; }
    .muted { color: #666; font-size: 0.9em; }
    #status { margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Adatok a Google Sheetből</h1>
  <div class="muted">A táblázat a <strong>meglévő</strong> sheeted, Apps Scripten át érhető el.</div>

  <table id="adatTabla">
    <thead></thead>
    <tbody></tbody>
  </table>

  <h2>Új sor hozzáadása</h2>
  <form id="adatForm">
    <div class="row">
      <input type="text" id="nev" name="nev" placeholder="Név" required />
      <input type="number" id="kor" name="kor" placeholder="Kor" min="0" required />
    </div>
    <button type="submit">Mentés</button>
  </form>
  <div id="status" class="muted"></div>

  <script>
    // Állítsd be a saját értékeket:
    const API_URL = 'https://script.google.com/macros/s/AKfycby0FKEJh7FeBCIw9ZBtjwCCMUJg0Ra43UXHtavZq9RT05tnTy6pfKjvlXj1Wq1mTsI-rw/exec';     // pl. https://script.google.com/macros/s/.../exec
    const SECRET_TOKEN = 'turorudi';                // ugyanaz, mint a Code.gs-ben

    const table = document.getElementById('adatTabla');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');
    const statusEl = document.getElementById('status');

    function setStatus(msg) { statusEl.textContent = msg; }

    async function loadData() {
      setStatus('Betöltés…');
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (!data.ok) throw new Error(data.error || 'Ismeretlen hiba');

        // Tábla kirajzolása
        thead.innerHTML = '';
        tbody.innerHTML = '';
        const rows = data.rows || [];
        if (!rows.length) {
          thead.innerHTML = '<tr><th>Nincs adat</th></tr>';
          setStatus('Nincs megjeleníthető adat.');
          return;
        }
        // Fejléc
        const headRow = document.createElement('tr');
        for (const h of rows[0]) {
          const th = document.createElement('th');
          th.textContent = h;
          headRow.appendChild(th);
        }
        thead.appendChild(headRow);
        // Sorok
        for (const row of rows.slice(1)) {
          const tr = document.createElement('tr');
          for (const cell of row) {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          }
          tbody.appendChild(tr);
        }
        setStatus(`Betöltve (${rows.length - 1} sor).`);
      } catch (err) {
        setStatus('Hiba betöltéskor: ' + err.message);
      }
    }

    document.getElementById('adatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('Mentés…');
      const payload = {
        nev: document.getElementById('nev').value.trim(),
        kor: document.getElementById('kor').value.trim()
      };
      if (!payload.nev || !payload.kor) {
        setStatus('Hiányzó mezők.');
        return;
      }

      try {
        const res = await fetch(API_URL + '?token=' + encodeURIComponent(SECRET_TOKEN), {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Token': SECRET_TOKEN // SECURITY: duplán ellenőrzünk
          },
          body: JSON.stringify(payload)
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok || data.ok === false) {
          throw new Error((data && data.error) || `HTTP ${res.status}`);
        }
        // ürítjük a formot és frissítünk
        e.target.reset();
        setStatus('Sikeresen mentve. Frissítés…');
        await loadData();
        setStatus('Kész.');
      } catch (err) {
        setStatus('Hiba mentéskor: ' + err.message);
      }
    });

    loadData();
  </script>
</body>
</html>
